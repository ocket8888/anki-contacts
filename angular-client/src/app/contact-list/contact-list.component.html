@for (contact of contactList; track contact.ID) {
<div className="container {{ contact.ID }}">
  <hr />
  <p>{{ contact.FirstName }} {{ contact.LastName }}</p>
  <ul>
    <li>email: {{ contact.Email }}</li>
    <li>phone: {{ contact.PhoneNumber }}</li>
    <li>birthday: {{ contact.Birthday }}</li>
    <li>last contacted: {{ contact.LastContacted }}</li>
  </ul>
  <hr />
</div>
}
