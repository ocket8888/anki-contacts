<a href="/add-contact">Add Contact</a>
<div appHoverEffect className="contacts-container" *ngFor="let contact of contactList">
	<hr />
	<p>{{ contact.FirstName }} {{ contact.LastName }}</p>
	<ul>
		<li>email: {{ contact.Email }}</li>
		<li>phone: {{ contact.PhoneNumber }}</li>
		<li>birthday: {{ contact.Birthday | date }}</li>
		<li>last contacted: {{ contact.LastContacted | date }}</li>
	</ul>
	<a
		class="edit-contact"
		[href]="'/edit-contact/'+contact.ID"
	>
		Edit Contact
	</a>
	<button
		type="button"
		className="delete-contact"
		(click)="deleteContact(contact)"
	>
		Delete Contact
	</button>
	<hr />
</div>
